<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<meta name=description content="">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>Comparador de GPUs</title>
	<link rel=stylesheet href="./style/style.css">
	<script src="./js/scripts.js" type="text/javascript"></script>
</head>
<body onload="escribirEstado(); loadInfo(); actualizarGraf(); eliminarMix();" class="noScrollbar">
	<video autoplay muted loop>
		<source src="./media/video/loop1.mp4" type="video/mp4">
	</video>
	<nav id="menuWrapper" class="">
		<div id="tituloDiv" class="tituloDivClose">
			<div id="escribirDiv">
				<h1 id="tituloMenu"><span id="puntero">_</span></h1>
			</div>
		</div>
		<div id="menuTrigger" onclick="openMenu(this.parentNode, this); escribirEstado();" disabled>
			<div class="bar1"></div>
			<div class="bar2"></div>
			<div class="bar3"></div>
		</div>
		<ul>
			<li><a href="javascript:void(0);">ÍNDICE</a></li>
			<li><a href="javascript:void(0);" onclick="abrirVentana('add.html');"">AGREGAR GPU</a></li>
			<!--<li><a href="javascript:void(0);" onclick="open('edit.html', '_blank', 'top=100px, left=300px, width=400px')">EDITAR GPU</a></li>-->
			<li><a href="javascript:void(0);" onclick="deleteOption();">ELIMINAR GPU</a></li>
			<li><a href="javascript:void(0);" onclick="abrirVentana('colorgraf.html');">COLOR GRÁFICA</a></li>
		</ul>
	</nav>
	<main id="mainSection">
		<div id="selectMenuWrapper">
			<div id="selectTop">
				
			</div>
			<div id="select1" class="selection">
				<figure>
					<div class="imgWrapper">
						<img id="s1Img" src="" alt="">
					</div>					
					<figcaption>
						<div class="paginationWrapper">
							<span class="pagination-left" onclick="changeOption('select-1', this);"><</span>
							<h1 id="s1Nom"></h1>
							<span class="pagination-right"  onclick="changeOption('select-1', this);">></span>
						</div>
						<select name="" id="select-1" onchange="listaGpu[this.selectedIndex].mostrar(this, 's1Img', 's1Nom'); actualizarGraf();">
						</select>
					</figcaption>
				</figure>
			</div>
			<div id="select2" class="selection">
				<figure>
					<div class="imgWrapper">
						<img id="s2Img" src="http://www.islabit.com/wp-content/uploads/2016/03/AMD-Crsytal-Sseries.jpg" alt="">
					</div>					
					<figcaption>
						<div class="paginationWrapper">
							<span class="pagination-left" onclick="changeOption('select-2', this);"><</span>
							<h1 id="s2Nom"></h1>
							<span class="pagination-right" onclick="changeOption('select-2', this);">></span>
						</div>
						<select name="" id="select-2" onchange="listaGpu[this.selectedIndex].mostrar(this, 's2Img', 's2Nom'); actualizarGraf();">
						</select>
					</figcaption>
				</figure>
			</div>
		</div>
		<div id="graficaWrapper">
			<section id="itemsToCompare">
				<h1 id="vs1"></h1>
				<span></span>
				<h1 id="vs2"></h1>
			</section>
			<div class="axis-y">
				<div class="dataItem"><h2>MEMORIA</h2></div>
				<div class="axis-x">
					<div class="dataItem-Graf-1 memoria grafica"></div>
					<div class="dataItem-Graf-2 memoria grafica"></div>			
				</div>
				<div class="dataItem"><h2>VELOCIDAD NÚCLEO</h2></div>
				<div class="axis-x">
					<div class="dataItem-Graf-1 velNucleo grafica"></div>
					<div class="dataItem-Graf-2 velNucleo grafica"></div>			
				</div>
				<div class="dataItem"><h2>VELOCIDAD MEMORIA</h2></div>
				<div class="axis-x">
					<div class="dataItem-Graf-1 velMemoria grafica"></div>
					<div class="dataItem-Graf-2 velMemoria grafica"></div>			
				</div>
				<div class="dataItem"><h2>CONSUMO W</h2></div>
				<div class="axis-x">
					<div class="dataItem-Graf-1 consumo grafica"></div>
					<div class="dataItem-Graf-2 consumo grafica"></div>			
				</div>		
			</div>
		</div>
		
	</main>
</body>
</html>
